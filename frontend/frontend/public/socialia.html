<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Special Child Social Media Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="socialia.css">
</head>
<body>
  <div class="container">
    <h1>Connect with People</h1>
    
    <!-- Profiles Section -->
    <div class="profile-grid" id="profileGrid">
      <!-- Profiles will be dynamically loaded here -->
    </div>

    <!-- Received Requests Section -->
    <div class="received-requests" id="receivedRequests">
      <h2>Received Connection Requests</h2>
      <div id="requestsList">
        <!-- Received requests will be dynamically loaded here -->
      </div>
    </div>
    <div id="connectedUsersSection">
      <h2>Connected Users</h2>
      <div id="connectedUsersList"></div>
    </div>
  </div>

  <script type="module" src="socia.js"></script>
</body>
</html>
