<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Child Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="firebaseauth.js"></script>
    <script type="module" src="Profile.js"></script>
    <script type="module" src="special_child.js"></script>
</head>
<body>
    <header>
        <h1>Special Child Dashboard</h1>
        <div class="profile-header">
            <img id="headerProfilePic" src="default-profile.svg" alt="Profile" class="header-profile-pic">
            <span id="headerProfileName"></span>
            <span id="headerProfileLevel"></span>
        </div>
        <button id="menuButton" class="menu-button">☰ Menu</button>
    </header>
    <div id="sidebar" class="sidebar">
        <a href="#" id="closeButton" class="close-btn">&times;</a>
        <a href="index.html" id="homeLink">Home</a>
        <a href="#" id="profileSection">Profile</a>
        <a href="#" id="logoutLink">Logout</a>
    </div>
    
    <main>
        <div id="profileContainer" style="display: none;">
            <h2>My Profile</h2>
            <div class="profile-info">
                <img id="profilePic" src="default-profile.svg" alt="Profile Picture" class="profile-pic">
                <form id="profileForm">
                    <input type="file" id="profileImage" accept="image/*">
                    <textarea id="about" placeholder="Write about yourself..."></textarea>
                    <div class="level-info">
                        <h3>Current Level:</h3>
                        <p id="currentLevel"></p>
                    </div>
                    <button type="submit">Update Profile</button>
                </form>
            </div>
        </div>

        <div id="setsContainer">
            <h2>Available Sets</h2>
            <div id="setsList"></div>
        </div>
        
        <div id="quizContainer" style="display: none;">
            <h2 id="setTitle"></h2>
            <div id="questionsList"></div>
            <button id="submitQuiz" style="display: none;">Submit Quiz</button>
            <p id="quizResult" style="margin-top: 20px; font-weight: bold;"></p>
            <button id="goBackButton" style="display: none;">Go Back to Dashboard</button>
        </div> 
    </main>
</body>
</html>
