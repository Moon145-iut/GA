
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Learning Hub</title>
    <link href="music.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>Learning Hub</h1>
        <div class="grid">
            <div class="tile" data-section="piano">
                <img src="https://cdn.pixabay.com/photo/2014/04/03/10/26/piano-310425_960_720.png" alt="Piano">
                <h2>Piano</h2>
            </div>
            <div class="tile" data-section="animals">
                <img src="https://cdn.pixabay.com/photo/2014/04/03/10/11/lion-310186_960_720.png" alt="Animals">
                <h2>Animals</h2>
            </div>
            <div class="tile" data-section="colors">
                <img src="https://cdn.pixabay.com/photo/2017/01/31/14/03/art-2024453_960_720.png" alt="Colors">
                <h2>Colors</h2>
            </div>
            <div class="tile" data-section="occupation">
                <img src="https://cdn.pixabay.com/photo/2016/03/31/20/40/doctor-1295581_960_720.png" alt="Occupations">
                <h2>Occupations</h2>
            </div>
            <div class="tile" data-section="alphabet">
                <img src="https://cdn.pixabay.com/photo/2016/04/01/09/18/abc-1299811_960_720.png" alt="Alphabet">
                <h2>Alphabet</h2>
            </div>
        </div>
    </div>
    <div id="content" class="content-area"></div>
    <script src="music.js"></script>
</body>
</html>
