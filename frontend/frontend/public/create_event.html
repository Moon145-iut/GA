<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="create_event.css">
    <script type="module" src="create_event.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Create a New Event</h1>
        <form id="eventForm">
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" placeholder="Enter event name" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventDescription">Event Description:</label>
                <textarea id="eventDescription" name="eventDescription" placeholder="Enter event description" required></textarea>
            </div>
            <button type="submit" class="btn">Create Event</button>
        </form>
        <a href="social.html" class="link">Back to Events Page</a>
    </div>
</body>
</html>
