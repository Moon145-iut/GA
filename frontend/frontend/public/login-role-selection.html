<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role</title>
    <style>
        /* Basic styling for the buttons */
        .role-button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Select Your Role for Login</h2>
    <button class="role-button" onclick="redirectToLogin('admin')">Admin</button>
    <button class="role-button" onclick="redirectToLogin('user')">User</button>
    <button class="role-button" onclick="redirectToLogin('educator')">Educator</button>

    <script>
        function redirectToLogin(role) {
            // Redirect to the login page with the role as a query parameter
            window.location.href = `/login?role=${role}`;
        }
    </script>
</body>
</html>
