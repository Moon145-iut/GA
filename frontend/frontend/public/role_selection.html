<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role</title>
    <style>
        /* Basic styling for the buttons */
        .role-button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Select Your Role</h2>
    <button class="role-button" onclick="redirectTo('admin')">Admin</button>
    <button class="role-button" onclick="redirectTo('user')">User</button>
    <button class="role-button" onclick="redirectTo('educator')">Educator</button>

    <script>
        function redirectTo(role) {
            // Redirect to different pages or pass the role to your signup/login page
            window.location.href = `/signup?role=${role}`;
            
        }
    </script>
</body>
</html>
